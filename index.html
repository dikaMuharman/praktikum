<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penerapan css</title>
    <!-- Style external artinya memisahkan css ke file terpisah -->
    <!-- penamaan file css menggunakan huruf atau angkat tanpa spasi, jika 2 kata atau lebih pake simbol - dan di akhiri .css -->
    <!-- untuk menghubungkan style css external menggunakan tag link -->
    <link rel="stylesheet" href="style/index.css" />
    <!-- Style internal artinya menyisipkan css ke dalam tag head -->
    <!-- internal style menggunakan tag style, lalu semua aturan style di definisikan di dalamnya -->
    <style>
      /* aturan penamaan id / class : tidak spasi, diawali dengan huruf, tidak di awali simbol 
      */
    </style>
  </head>
  <body>
    <!-- inline style artinya menyisipkan style kita ke dalam tag html itu sendiri -->
    <!-- contoh seperti ini -->
    <!-- 
      <element style="aturan style"></element>
     -->
    <h1 style="color: rebeccapurple">isi konten</h1>
  </body>
</html>
